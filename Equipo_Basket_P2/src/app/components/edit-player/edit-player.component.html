<div class="modal modalEditar d-block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Editar Jugador</h5>
        <button type="button" class="btn-close" (click)="cerrarModalEditar()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="guardarCambios()">
          <!-- Mensaje de éxito o error -->
          <div *ngIf="mensaje && !errorField" class="alert alert-success" role="alert">
            {{ mensaje }}
          </div>

          <!-- Campo Nombre -->
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input formControlName="name" type="text" class="form-control" id="name" />
          </div>

          <!-- Campo Número -->
          <div class="form-group">
            <label for="num">Número:</label>
            <input formControlName="num" type="number" class="form-control" id="num" />
          </div>

          <!-- Campo Posición -->
          <div class="form-group">
            <label for="position">Posición:</label>
            <select formControlName="position" class="form-control" id="position">
              <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
            </select>
          </div>

          <!-- Campo Edad -->
          <div class="form-group">
            <label for="age">Edad:</label>
            <input formControlName="age" type="number" class="form-control" id="age" />
          </div>

          <!-- Campo Anillos NBA -->
          <div class="form-group">
            <label for="anillos">Anillos NBA:</label>
            <input formControlName="anillos" type="number" class="form-control" id="anillos" />
          </div>

          <!-- Campo Descripción -->
          <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
          </div>

          <!-- Campo Imagen -->
          <div class="form-group">
            <label for="img">Nueva Imagen:</label>
            <input type="file" accept="image/*" (change)="onFileSelected($event, 'img')" class="form-control" />
            <div class="text-danger mt-1" *ngIf="mensaje && errorField === 'img'">
              {{ mensaje }}
            </div>
          </div>

          <!-- Campo Video -->
          <div class="form-group">
            <label for="video">Nuevo Video:</label>
            <input type="file" accept="video/*" (change)="onFileSelected($event, 'video')" class="form-control" />
            <div class="text-danger mt-1" *ngIf="mensaje && errorField === 'video'">
              {{ mensaje }}
            </div>
          </div>

          <!-- Spinner de carga -->
          <div *ngIf="isLoading" class="text-center my-3">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Botón para guardar cambios -->
          <button type="submit" class="btn btn-primary w-100 p-2 mt-3" [disabled]="isLoading">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
